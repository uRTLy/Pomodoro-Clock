<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="sass/styles.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

<div class="container">

<div class="settings">
  <h2>Break Length</h2>
  <i id="break-minus" class="fa fa-minus"></i>
  <span id="breakLength"></span>
  <i id="break-plus" class="fa fa-plus"></i>

</div>
<div class="settings">
  <h2>Session Length</h2>
  <i id="session-minus" class="fa fa-minus"></i>
  <span id="sessionLength"></span>
  <i id="session-plus" class="fa fa-plus"></i>

</div>
<h2 class="header-time-left">Time to next break:</h2>
<i id="time-passing"></i>
<audio src=""></audio>

</div>


<script src="js/clock.js" charset="utf-8"></script>
<script src="https://use.fontawesome.com/51a7efa550.js"></script>
</body>
</html>
